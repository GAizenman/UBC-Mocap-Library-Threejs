
<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <link rel="stylesheet" href="styles/main.css" />
        <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
        />
        <link rel="stylesheet" href="./styles/main.css" />
    </head>
    <body>
        <!-- Import maps polyfill -->
        <!-- Remove this when import maps will be widely supported -->
        <!-- <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script> -->

        <script type="importmap">
            {
                "imports": {
                    "three": "./node_modules/three/build/three.module.js",
                    "three/addons/": "./node_modules/three/examples/jsm/"
                }
            }
        </script>

        <!-- header section -->
        <div class="header" id="mocap-header">
            <img src="./images/logo.png" alt="logo"/>
            <a class="active" href="./index.html">Animation Studio</a>
            <a href="./index.html">About Us</a>
        </div>

        <!-- Reference: https://redstapler.co/split-js-tutorial-website-split-screen-effect/-->
        <div class="split-content">

            <!-- Left Side Selector -->
            <div class="a" id="selector-side">
                <canvas id="canvas-left"></canvas>
                <div id="content"></div>
    
                <script type="module" src="./index.js"></script>
            </div>
            
            <!-- animation middle part -->
            <div class="b">
                <canvas id="canvas-right"></canvas>
                
                <script type="module" src="./index2.js"></script>
            </div>

            <!-- GUI part -->
            <div class="c">
                <script type="module" src="./src/controlHandler.js"></script>
                <div class="gui-title">
                    <h1>Controls</h1>
                </div>

                <div class="gui-section">

                    <!-- Visibility section -->
                    <h2 style="margin-bottom: 8px;">Visibility:</h2>
                    <label class="switch">
                        <input type="checkbox" id="showModel" onclick="showModelClicked()" checked></input>
                        <span class="dot round"></span>
                    </label>
                    <h3 style="float: left; margin-left: 5px; margin-top: 3px; margin-bottom: 10px;">Show Model</h3>
                    <br><br>
                    <label class="switch">
                        <input type="checkbox" id="showSkeleton" onclick="showSkeletonClicked()"></input>
                        <span class="dot round"></span>
                    </label>
                    <h3 style="float: left; margin-left: 5px; margin-top: 3px; margin-bottom: 10px;">Show Skeleton</h3>
                    <br><br>

                    <!-- Speed section -->
                    <h2>Animation Speed:</h2>
                    <button class="button button-play"><img src="./images/playIcon.png" style="width:20px;" onclick="play()" /></button>
                    <button class="button button-play"><img src="./images/pauseIcon.png" style="width:20px;" onclick="pause()" /></button>
                    <div class="ranged-slider">
                        <input style="float: left;" type="range" min="0.05" max="2" step="0.05" value="1" class="slider" id="speedRange" oninput="speedRangeChanged()">
                        <div id="speedText" style="float: left; margin-left: 5px; margin-top: 3px;">1</div><br><br>
                    </div>

                    <!-- step section -->
                    <h2>Step Amount:</h2>
                    <div class="ranged-slider">
                        <input style="float: left;" type="range" min="0.01" max="0.15" step="0.01" value="0.05" class="slider" id="stepRange" oninput="stepAmountChanged()">
                        <div id="stepCount" style="float: left; margin-left: 5px; margin-top: 3px;">0.05</div><br><br>
                    </div>
                    <button class="step-button" onclick="doSingleStep()">Single Step</button>
                </div>

                <!-- Animation List section -->
                <div class="gui-title">
                    <h1>Animation Flow</h1>
                    <button class="button button-play"><img src="./images/playIcon.png" style="width:20px;" onclick="startFlow()" /></button>
                    <button class="button button-play"><img src="./images/pauseIcon.png" style="width:20px;" onclick="pause()"/></button>
                </div>
                <div id="animation-list">
                    
                </div>
            </div>

           
        </div>

        <script>
            Split(['.a', '.b', '.c'], {
                gutterSize: 5,
                sizes: [32,53,15],
                minSize: [250,300,220]
            });
        </script>
        
    </body>
</html>
